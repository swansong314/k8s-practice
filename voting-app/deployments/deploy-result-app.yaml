apiVersion: apps/v1
kind: Deployment
metadata: 
  name: result-app-deploy
  labels:
    name: result-app-deploy
    app: epatel-voting-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: result-app-pod
        app: epatel-voting-app
    spec:
      containers:
      - name: result-app
        image: kodekloud/examplevotingapp_result:v1
        ports:
          - containerPort: 80
  selector:
    matchLabels:
      name: result-app-pod
      app: epatel-voting-app